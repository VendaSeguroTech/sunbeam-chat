server {
  server_name experta.vendaseguro.com.br;

  root /var/www/html/experta.vendaseguro.com.br/dist;
  index index.html;

  # Frontend React (arquivos est√°ticos)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Backend SSO (proxy para Node.js na porta 3002)
  location /sso/ {
    proxy_pass http://localhost:3002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Backend API (proxy para Node.js na porta 3002)
  location /api/ {
    proxy_pass http://localhost:3002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # gzip (opcional)
  gzip on;
  gzip_types text/plain application/javascript text/css application/json;
  gzip_min_length 256;

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/experta.vendaseguro.com.br/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/experta.vendaseguro.com.br/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = experta.vendaseguro.com.br) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  listen 80;
  server_name experta.vendaseguro.com.br;
  return 404; # managed by Certbot
}
